<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7503593803564396"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Last Ball Lose</title>
</head>
<body>
    <div class="container">
        <div class="popup">
            <h1>Hello welcome to Last Ball Lose</h1>
            <span>By Miqueias Belfort</span>
            <a href="https://github.com/miqueiasbelfort">Repository in GitHub</a>
            <div class="inforAndRules">
                <p>Each one can mark 1 to 3 balls,
                    to change the colors click on the "change color" button. Whoever scores the last ball loses.</p>
            </div>
            <!--<span id="alert">Atenção ainda em desenvolvimento!</span>-->
            <button onclick="start()">Start</button>
        </div>
        <div class="boxOfGame">
            <div class="infoColorNow">
                <span>Color</span>
                <div class="ballInfo"></div>
            </div>
            <div class="boxOfBalss">
                <div class="line-of-balls line1">
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                </div>
                <div class="line-of-balls line2">
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                </div>
                <div class="line-of-balls line3">
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                </div>
            </div>
            <div class="buttonsOfGame">
                <button onclick="reiniciar()">Back</button>
                <button id="pontuar">Game Restart</button>
                <button id="mudarCor" onclick="mudarCor()">Change color</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
